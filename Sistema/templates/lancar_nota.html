<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lan√ßamento de Notas - {{bimestre}}</h1>
    <form action="/enviar_nota" method="post">
        <table>
            <tr>
                <td>Nome</td>
                <td>Nota</td>
            </tr>
            {% for i in range(size_table_students) %}
                {% if table_students['turma'][i] == turma %}
                <tr>
                    <td>{{table_students['nome'][i]}}</td>
                    <td><input type="text" pattern="[0-9]+([.,][0-9]+)?" name="{{table_students['nome'][i]}}" required></td>
                </tr>
                {% endif %}
            {% endfor %}
            <input type="hidden" value="{{turma}}" name="turma">
            <input type="hidden" value="{{bimestre}}" name="bimestre">
            <input type="hidden" value="{{materia}}" name="materia">
        </table>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
