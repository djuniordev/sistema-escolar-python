<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/enviar_chamada" method="post">
        <b>Data:  </b><input type="date" name="data" required>
        <br>
        <table>
            <thead>
            <tr>
                <th>Aluno</th>
                <th>Presente</th>
                <th>Falta</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(size_table_students) %}
                {% if table_students['turma'][i] == turma %}
                <tr>
                <td>{{table_students['nome'][i]}}</td>
                <td><input type="radio" name="{{table_students['nome'][i]}}" value="presente" required></td>
                <td><input type="radio" name="{{table_students['nome'][i]}}" value="falta" required></td>
                </tr>
                {% endif %}
            {% endfor %}
            </tbody>
        </table>
        <input type="hidden" name="turma" value="{{turma}}">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
